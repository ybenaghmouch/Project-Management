<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #6f42c1;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            color: #6f42c1;
        }
        .content p {
            margin: 0 0 15px;
        }
        .details {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
        }
        .details ul {
            list-style-type: none;
            padding: 0;
        }
        .details li {
            margin: 5px 0;
        }
        .footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <!--div class="header">
        <h1>Account Created</h1>
    </div-->
    <div class="content">
        <h1>Welcome to Our Service!</h1>
        <p>Dear ${civility} ${lastName} ${firstName},</p>
        <p>Your account has been successfully created.</p>
        <p>Here are your login details:</p>
        <div class="details">
            <ul>
                <li><strong>Email:</strong> ${email}</li>
                <li><strong>Password:</strong> ${password}</li>
            </ul>
        </div>
        <p>Thank you for joining us.</p>
    </div>
    <div class="footer">
        &copy; 2024 Your Company. All rights reserved.
    </div>
</div>
</body>
</html>
