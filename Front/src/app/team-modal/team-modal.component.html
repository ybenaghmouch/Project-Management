<div class="modal fade" id="teamModal" tabindex="-1" aria-labelledby="teamModalLabel" aria-hidden="true" #teamModal>
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="teamModalLabel">{{ isEditMode ? 'Edit Team' : 'Create Team' }}</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="row mb-3">
              <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Input text">
              </div>
              <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Input text">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control search-input" id="username" formControlName="username" placeholder="Input text">
              </div>
              <div class="col">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Input text">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Input text">
              </div>
              <div class="col">
                <label for="speciality" class="form-label">Speciality</label>
                <input type="text" class="form-control" id="speciality" formControlName="speciality" placeholder="Input text">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="civility" class="form-label">Civility</label>
                <select class="form-select" id="civility" formControlName="civility">
                  <option value="Mr." selected>Mr.</option>
                  <option value="Mme.">Mme.</option>
                </select>
              </div>
              <div class="col">
                <label for="status" class="form-label">status</label>
                <div class="form-check form-switch">
                  <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    id="status" 
                    formControlName="status"
                    
                  >
                  <label class="form-check-label" for="status">{{ form.controls['status'].value ? 'Active' : 'Inactive' }}</label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" formControlName="role">
                  <option value="Collaborateur" selected>Collaborator</option>
                  <option value="ChefProjet">Project Leader</option>
                  <option value="Manager">Manager</option>
                  <option value="Admin">Admin</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
              <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Save' : 'Add' }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
