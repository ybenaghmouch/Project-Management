<div class="header">
			
    <!-- Logo -->
    <div class="header-left">
         <a [routerLink] = "routes.adminDashboard" class="logo">
            <img src="assets/img/logo.png" width="40" height="40" alt="Logo">
        </a>
        <a [routerLink] = "routes.adminDashboard" class="logo2">
            <img src="assets/img/logo2.png" width="40" height="40" alt="Logo">
        </a>
    </div>
    <!-- /Logo -->
    
    <!-- Header Title -->
    <div class="page-title-box float-start">
        <h3>Dreamguy's Technologies</h3>
    </div>
    <!-- /Header Title -->
    
    <!-- Header Menu -->
    <ul class="nav user-menu">
    
        <!-- Search -->
        <li class="nav-item">
            <div class="top-nav-search">
                <a href="javascript:void(0);" class="responsive-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
               </a>
                <form>
                    <input class="form-control job-view-search" type="text" placeholder="Search here">
                    <button class="btn" type="button" (click)="navigation()"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </li>
        <!-- /Search -->
    
        <!-- Flag -->
        <li class="nav-item dropdown has-arrow flag-nav">
            <a class="nav-link dropdown-toggle job-view-flag" data-bs-toggle="dropdown" href="javascript:void(0);" role="button">
                <img src="assets/img/flags/us.png" alt="Flag" height="20"> <span>English</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <a href="javascript:void(0);" class="dropdown-item">
                    <img src="assets/img/flags/us.png" alt="Flag" height="16"> English
                </a>
                <a href="javascript:void(0);" class="dropdown-item">
                    <img src="assets/img/flags/fr.png" alt="Flag" height="16"> French
                </a>
                <a href="javascript:void(0);" class="dropdown-item">
                    <img src="assets/img/flags/es.png" alt="Flag" height="16"> Spanish
                </a>
                <a href="javascript:void(0);" class="dropdown-item">
                    <img src="assets/img/flags/de.png" alt="Flag" height="16"> German
                </a>
            </div>
        </li>
        <!-- /Flag -->
        
        <li class="nav-item">
            <a class="nav-link" [routerLink] = "routes.login">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [routerLink] = "routes.register">Register</a>
        </li>
    </ul>
    <!-- /Header Menu -->

    <!-- Mobile Menu -->
    <div class="dropdown mobile-user-menu">
        <a href="javascript:void(0);" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-ellipsis-vertical"></i></a>
        <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" [routerLink] = "routes.login">Login</a>
            <a class="dropdown-item" [routerLink] = "routes.register">Register</a>
        </div>
    </div>
    <!-- /Mobile Menu -->
    
</div>
