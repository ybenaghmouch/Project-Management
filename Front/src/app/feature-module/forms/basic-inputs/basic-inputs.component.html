<!--Page-Content-->
<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="row">
            <div class="col">
                <h3 class="page-title">Basic Inputs</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="routes.adminDashboard">Dashboard</a></li>
                    <li class="breadcrumb-item active">Basic Inputs</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /Page Header -->

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Basic Inputs</h4>
                </div>
                <div class="card-body">
                    <form novalidate  [formGroup]="basicForm">
                        <div class="input-block mb-3 row">
                            <label class="col-form-label col-md-2" for="">Text Input</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control"  formControlName="txt">
                            </div>
                        </div>
                        <div class="input-block mb-3 row">
                            <label class="col-form-label col-md-2" for="">Password</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control">
                            </div>
                        </div>
                        <div class="input-block mb-3 row">
                            <label class="col-form-label col-md-2" for="">Disabled Input</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" disabled="disabled">
                            </div>
                        </div>
                        <div class="input-block mb-3 row">
                            <label class="col-form-label col-md-2" for="">Readonly Input</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" value="readonly" readonly="readonly">
                            </div>
                        </div>
                        <div class="input-block mb-3 row">
                            <label class="col-form-label col-md-2" for="">Placeholder</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" placeholder="Placeholder">
                            </div>
                        </div>
                        <div class="input-block mb-3 row">
                            <label class="col-form-label col-md-2" for="">File Input</label>
                            <div class="col-md-10">
                                <input class="form-control" type="file">
                            </div>
                        </div>
                        <div class="input-block mb-3 row">
                            <label class="col-form-label col-md-2" for="">Default Select</label>
                            <div class="col-md-10">
                                <select class="form-control form-select">
                                    <option>-- Select --</option>
                                    <option>Option 1</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                    <option>Option 4</option>
                                    <option>Option 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-block mb-3 row">
                            <label class="col-form-label col-md-2" for="">Radio</label>
                            <div class="col-md-10">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="radio"> Option 1
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="radio"> Option 2
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="radio"> Option 3
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="input-block mb-3 row">
                            <label class="col-form-label col-md-2" for="">Checkbox</label>
                            <div class="col-md-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="checkbox"> Option 1
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="checkbox"> Option 2
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="checkbox"> Option 3
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="input-block mb-3 row">
                            <label class="col-form-label col-md-2" for="">Textarea</label>
                            <div class="col-md-10">
                                <textarea rows="5" cols="5" class="form-control"
                                    placeholder="Enter text here"></textarea>
                            </div>
                        </div>
                        <div class="input-block mb-3 mb-0 row">
                            <label class="col-form-label col-md-2" for="">Input Addons</label>
                            <div class="col-md-10">
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input class="form-control" type="text">
                                    <button class="btn btn-primary" type="button">Button</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mb-0">
                <div class="card-header">
                    <h4 class="card-title mb-0">Input Sizes</h4>
                </div>
                <div class="card-body">
                    <form  [formGroup]="basicForm">
                        <div class="input-block mb-3 row">
                            <label class="col-form-label col-md-2" for="">Large Input</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control form-control-lg" placeholder=".form-control-lg">
                            </div>
                        </div>
                        <div class="input-block mb-3 row">
                            <label class="col-form-label col-md-2" for="">Default Input</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" placeholder=".form-control">
                            </div>
                        </div>
                        <div class="input-block mb-3 mb-0 row">
                            <label class="col-form-label col-md-2" for="">Small Input</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control form-control-sm" placeholder=".form-control-sm">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<!--/Page-Content-->
