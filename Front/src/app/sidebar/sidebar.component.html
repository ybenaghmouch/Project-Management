<div class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-white">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
    <img src="assets/DXC.jpg" alt="Logo" class="bi me-2" width="44" height="44">
    <span class="fs-4">Technology</span>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item" *ngFor="let item of menuItems; let i = index">
      <a  routerLink="{{item.link}}" class="nav-link link-dark" [ngClass]="{ 'active': selectedItem === i }" (click)="selectItem(i)">
        <i class="{{item.icon}} me-2"></i> {{item.label}}
      </a>
    </li>
  </ul>
  <hr>
  <button class="btn btn-light w-100 text-center">
    <i class="bi bi-box-arrow-left me-2"></i> Log out
  </button>
</div>
