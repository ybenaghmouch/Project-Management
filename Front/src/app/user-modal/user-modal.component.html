<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true" #userModal>
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">{{ isEditMode ? 'Edit User' : 'Create User' }}</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row mb-3">
              <div class="col">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Input text">
              </div>
              <div class="col">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Input text">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Input text">
              </div>
              <div class="col">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Input text">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Input text">
              </div>
              <div class="col">
                <label for="speciality" class="form-label">Speciality</label>
                <input type="text" class="form-control" id="speciality" placeholder="Input text">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="civility" class="form-label">Civility</label>
                <select class="form-select" id="civility">
                  <option value="Mr." selected>Mr.</option>
                  <option value="Mme.">Mme.</option>
                </select>
              </div>
              <div class="col">
                <label for="statut" class="form-label">Statut</label>
                <div class="form-check form-switch">
                  <input 
                    class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    id="statut" 
                    [(ngModel)]="statut"
                    [ngModelOptions]="{standalone: true}"
                    [class.bg-success]="statut"
                    [class.bg-danger]="!statut"
                  >
                  <label class="form-check-label" for="statut">{{ statut ? 'Active' : 'Inactive' }}</label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role">
                  <option value="collaborator" selected>Collaborator</option>
                  <option value="Project_leader">Project Leader</option>
                  <option value="Manager">Manager</option>
                  <option value="Admin">Admin</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button type="button" class="btn btn-primary">{{ isEditMode ? 'Save' : 'Add' }}</button>
        </div>
      </div>
    </div>
  </div>
